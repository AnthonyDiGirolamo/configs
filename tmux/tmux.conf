# bind -n M-h if-shell "$is_vim" "send-keys C-w h" "select-pane -L"
# bind -n M-n if-shell "$is_vim" "send-keys C-w j" "select-pane -D"
# bind -n M-e if-shell "$is_vim" "send-keys C-w k" "select-pane -U"
