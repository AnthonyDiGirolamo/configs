#set-option -g bell-action any
#set-option -g visual-activity on
#set-window-option -g monitor-activity on

set-option -g history-limit 50000

unbind-key C-b
set -g prefix C-a
# set -g prefix2 C-b
bind-key -n C-q send-prefix # nested tmux
bind-key a send-prefix
bind-key C-a last-window
bind-key e previous-window
unbind %
bind-key | split-window -h
bind-key v split-window -h
bind-key - copy-mode
bind-key s split-window -v
bind-key g choose-tree
bind-key C-r rotate-window
bind-key C-l clear-history
bind-key C-w select-pane -t :.+

# Use vim keybindings in copy mode
set -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
unbind -t vi-copy Enter

# Mac Clipboard Sync - requires 'brew install reattach-to-user-namespace'
# bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
# bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
# bind \ run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

# colemak vi keys
bind-key -t vi-copy n cursor-down
bind-key -t vi-copy e cursor-up
bind-key -t vi-copy k search-again
bind-key -t vi-copy K search-reverse

# Linux Clipboard Sync - using xsel
# bind-key -t vi-copy y copy-pipe "xsel -i -b"
# bind-key -t vi-copy Enter copy-pipe "xsel -i -b"
# bind \ run "xsel -o -b | tmux load-buffer - && tmux paste-buffer"

# Linux Clipboard Sync - using xclip
bind-key -t vi-copy y copy-pipe "xclip -selection clipboard -in"
bind-key -t vi-copy Enter copy-pipe "xclip -selection clipboard -in"
bind p run-shell "xclip -selection clipboard -out | tmux load-buffer - && tmux paste-buffer"

# Open URLs with o
bind-key -t vi-copy o copy-pipe "xargs xdg-open"

