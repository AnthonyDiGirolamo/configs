set -s escape-time 0

#set-option -g bell-action any
#set-option -g visual-activity on
#set-window-option -g monitor-activity on

set-option -g history-limit 10000

unbind-key C-b
set -g prefix C-a
bind-key a send-prefix
bind-key -n C-q send-prefix
bind-key C-a last-window
bind-key e previous-window
unbind %
bind-key | split-window -h
bind-key - split-window -v
bind-key C-r rotate-window
bind-key C-l clear-history

bind-key -n C-Tab next-window
bind-key -n C-S-Tab previous-window

# requires 'brew install reattach-to-user-namespace'
# Use vim keybindings in copy mode
setw -g mode-keys vi
# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

bind \ run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|emacs|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-n if-shell "$is_vim" "send-keys C-n" "select-pane -D"
bind -n C-e if-shell "$is_vim" "send-keys C-e" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

set -g mode-keys vi
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on
set -g mouse-utf8 on

set -g base-index 1

#set-window-option -g alternate-screen on
set -g default-terminal "screen-256color"

# Allow pasteboard access in OSX
if-shell 'test "$(uname -s)" = Darwin' 'set-option -g default-command "exec reattach-to-user-namespace -l zsh"'

# set -g default-shell "$HOME/Preferences/bin/lzsh"

set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g utf8 on
set-option -g status-justify "left"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g visual-activity on
# set-option -g visual-content on

# Custom colors!
source-file "$HOME/Preferences/tmux/colors-purple.conf"
